<body>
  <div class="container" id="access">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
          <div class="panel-heading">
            <div class="row">
              <div class="col-xs-6">
                <a href="#" class="active" id="login-form-link">Acceso</a>
              </div>
              <div class="col-xs-6">
                <a href="#" id="register-form-link">Registro</a>
              </div>
            </div>
            <hr>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <form id="login-form" action="#" method="post" role="form" style="display: block;">
                  <div class="form-group">
                    <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Correo electrónico" value="">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Contraseña">
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="button" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Acceder"
                          onclick="login()">
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="text-center">
                          <a href="#" tabindex="5" class="forgot-password" onclick="recoverPass()">¿Olvidaste tu contraseña?</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
                <form id="register-form" action="#" method="post" role="form" style="display: none;">
                  <div class="form-group">
                    <input type="email" name="email" id="email-new" tabindex="1" class="form-control" placeholder="Correo electrónico" value="">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" id="password-new" tabindex="2" class="form-control" placeholder="Contraseña">
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="button" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Registrar"
                          onclick="createUser()">
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <div class="text-center">
                  <div class="fbLogo"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container" id="logged">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
          <div class="panel-heading">
            <div class="row">
              <div class="col-xs-12">
                <h2>Bienvenido</h2>
              </div>
            </div>
            <hr>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <div class="text-center">
                  <span class="saludo"></span>
                  <br />
                  <br />
                  <input type="button" id="logout" class="form-control btn btn-warning" value="Salir" onclick="logout()">
                  <br />
                  <br />
                  <br />
                  <hr>
                </div>
              </div>
            </div>
            <div class="row players-section">
              <form>
                <div class="form-group">
                  <label for="name">Nombre completo</label>
                  <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="text" class="form-control" id="name" placeholder="Escribe tu nombre...">
                  </div>
                </div>
                <div class="form-group">
                  <label for="mail">Correo electrónico</label>
                  <div class="input-group">
                    <span class="input-group-addon">@</span>
                    <input type="text" class="form-control" id="mail" placeholder="Escribe tu correo...">
                  </div>
                </div>
                <div class="form-group form-inline ">
                  <div class="form-group">
                    <label for="number">Número</label>
                    <input type="number" class="form-control input-xs" id="number">
                  </div>
                  <div class="form-group spacer-sm">
                    <label for="position">Posición</label>
                    <select class="form-control" id="position">
                                <option>Pasador</option>
                                <option>Corredor</option>
                                <option>Receptor</option>
                                <option>Tacle</option>
                                <option>Centro</option>
                                <option>Ala</option>
                                <option>Guardia Nariz</option>
                                <option>Apoyador</option>
                                <option>Profundo</option>
                                <option>Esquinero</option>
                            </select>
                  </div>
                </div>
                <div class="form-group text-center">
                  <button id="btnSend" type="button" class="btn btn-primary btn-block" >Enviar</button>
                </div>
              </form>
            </div>
            <div class="row players-section">
              <table id="playersTable" class="table table-hover table-bordered table-striped">
                <thead>
                  <tr class="info">
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Número</th>
                    <th>Posición</th>
                    <th colspan="2"></th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
          <!-- Ventanas modales -->
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header alert-danger">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">Error</h4>
                </div>
                <div class="modal-body text-center">
                  ¡Ya existe un jugador con es número!
                </div>
              </div>
            </div>
          </div>
          <div class="modal fade" id="mySecondModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header alert-info">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">Nuevo jugador</h4>
                </div>
                <div class="modal-body text-center">
                  Se ha agregado el jugador 
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
